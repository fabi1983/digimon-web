  <body class="bg-info ">
<!--    //navbar//  -->
        <nav class="navbar  navbar-light bg-dark" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img class="logo" src="./assets/img/Digimon-Logo-Transparent-File.png" alt="" width="180" height="100" class="d-inline-block align-text-top">
                </a>
                <div>
                    <h1 class="me-3" id="texto_navbar">Ingresa el nombre de tu digimon favorito</h1>
                    <form class="d-flex" id="form"> 
                    <input id="Buscar" class="form-control me-3" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Buscar </button>
                    </form>
                </div>

<!-- imagen central -->

        <div class="row">
            <div class="col-12">
            <center><img class="img_central" src="./assets/img/30328-5-digimon-clipart.png" alt=""></center>
            </div>
        </div>

<!-- seccion card -->
    <section class="container">
        <div class="row" id="container_card"></div>
    </section>

<!-- seccion script -->

    <script>
        fetch("https://digimon-api.vercel.app/api/digimon")
        .then (Response=> Response.json())
        .then(data=>{
            //console.log(data)
            
            let personaje = data;
            console.log(personaje)
            let card_digimon=''

            personaje.forEach((element) => {

                card_digimon += `
                <div class="col-md-6 col-lg-4 mt-3 digicard">
                    <div class="card" id=${element.name.toLowerCase()}>
                        <img src="${element.img}" class="card-img-top" alt="...">  
                        <div class="card-body">
                        <h5 class="card-title">Nombre: ${element.name}</h5>
                        <p class="card-text">Nivel: ${element.level}</p>
                        <a href="#" class="btn btn-primary">volver al inicio</a>
                        </div>       
                    </div>
                </div>
            `
            })

            document.getElementById("container_card" ).innerHTML += card_digimon
            })
        
        const form = document.querySelector(`#form`);
            console.log(form)
            form.addEventListener("submit", (event) => {
            event.preventDefault();
            let Buscar = document.querySelector("#Buscar").value.toLowerCase();
            // console.log(Buscar)
            location.href = `#${Buscar}`

            })
    </script>
